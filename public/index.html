<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Books2share</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1>Books2share</h1>
  </div>
  
  <header>Welcome to our book sharing system.</header>
  <label for="search">Search:</label>
  <input type="text" id="searchinput" value="" placeholder="What book you are looking for?" />
  <input type="button" name="searchbtn" value="Search" onclick="hey(searchinput.value)" />
  <input type="button" name="add" value="Add" />
  <hr />

  <div id="booksList" class="">
    <div class="listHeaders">
      <h3>Book Title</h3>
      <h3>Publish year</h3>
      <h3>Available books</h3>
    </div>
    <div id="data">

    </div>
  </div>
  <script src="search.js"></script>
</body>

</html>
