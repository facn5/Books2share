<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Books2share</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css"
    />
  </head>

  <body
    style="
    background-color: #faf7f6;
    color: #805466;
"
  >
    <div layout="row" class="table-title">
      <center><div flex="40" class="table-title">Books2share</div></center>
    </div>

    <header>Welcome to our book sharing system.</header>
    <label for="search">Search:</label>
    <input
      type="text"
      id="searchinput"
      value=""
      placeholder="What book you are looking for?"
    />
    <input
      type="button"
      name="searchbtn"
      value="Search"
      onclick="hey(searchinput.value)"
    />
    <input type="button" name="add" value="Add" />
    <hr />
    <div id="booksList" class="">
      <h3>Book Title</h3>
      <h3>Number of available books</h3>
      <div id="koko">
        <input type="button" name="reserve" value="reserve" />
        <input type="button" name="return" value="return" />
      </div>
    </div>
    <script src="search.js"></script>
  </body>
</html>
