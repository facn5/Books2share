<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Books2share</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>Welcome to our book sharing system.</header>
    <label for="search">Search:</label>
    <input
      type="text"
      id="searchinput"
      value=""
      placeholder="What book you are looking for?"
    />
    <input
      type="button"
      name="searchbtn"
      value="Search"
      onclick="hey(searchinput.value)"
    />
    <input type="button" name="add" value="Add" />
    <hr />
    <div id="booksList" class="">
      <h1>Book title</h1>
      <input type="button" name="reserve" value="reserve" />
      <input type="button" name="return" value="return" />
      <input type="text" name="booksNum" value="number of available books" />
    </div>
    <script src="search.js"></script>
  </body>
</html>
